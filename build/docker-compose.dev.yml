version: "3.7"

networks:
  tracker-network:

services:
  tracker-dev-server:
    image: tracker-dev-server
    container_name: tracker-dev-container
    build:
      context: ../
      dockerfile: ./build/golang/Dockerfile.dev
    environment:
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: "8080"
      DB_USER: "tracker"
      DB_PASSWORD: "secret"
      DB_HOST: "tracker-postgresql"
      DB_NAME: "tracker_db"
      DB_PORT: "5432"
    ports:
      - "8080:8080"
    networks:
      - tracker-network
    volumes:
      - ../:/app
  tracker-postgresql:
    image: postgres:15.3
    container_name: tracker-postgresql
    restart: always
    environment:
      POSTGRES_USER: "tracker"
      POSTGRES_PASSWORD: "secret"
      POSTGRES_DB: "tracker_db"
    volumes:
      - ./postgresql/tasks.sql:/docker-entrypoint-initdb.d/tasks.sql
    ports:
      - "5432:5432"
    networks:
      - tracker-network