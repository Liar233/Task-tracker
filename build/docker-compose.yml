version: "3.7"

networks:
  tracker-network:

services:
  tracker-server:
    image: tracker-server
    environment:
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: "8080"
    container_name: tracker-container
    build:
      context: ../
      dockerfile: ./build/golang/Dockerfile
    ports:
      - "80:8080"
    networks:
      - tracker-network